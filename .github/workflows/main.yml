---
name: CI
on:
  push:
  pull_request:
    types: [opened, reopened]

jobs:
  lint:
    name: Lint markdown files
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Lint markdown files
      uses: docker://avtodev/markdown-lint:v1
      with:
        args: '.'

    - name: Lint yaml files
      uses: ibiqlik/action-yamllint@v3
      with:
        file_or_dir: .github
